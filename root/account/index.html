<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Manage TicTrainer Account</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/stylesheets/bgStyle.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/normalize.css">
	</head>
	<body>
    <section class="page-header">
			<div class="header-navbar">
				<a href="/" class="logo"></a>
				<h1>Manage Account</h1>
				<div style="clear: both;"></div>
			</div>
			<div>
				<a class="btn" href="store/">Store</button></a>
				<a class="btn" href="leaderboard/">Leaderboard</button></a>
			</div>
    </section>
    <section class="main-content">
			<form method="POST" name="manageAccount" onsubmit="return checkForm();">
				<input type="hidden" name="source" value="manageAccount">
				<fieldset>
					<legend>Manage Account</legend>
					Account ID:<br>
					<input type="text" name="id" placeholder="t0000" required><br>
					Password:<br>
					<input type="password" name="pWord" required><br>
					<input type="submit" value="Log In" class="btn">
				</fieldset>
			</form>
    </section>
		<script>
			function checkForm(){
				var id = document.forms["manageAccount"]["id"].value.toLowerCase();
				var pw = document.forms["manageAccount"]["pWord"].value.toLowerCase();
				
				if(!id || !pw){
					alert("Please finish the form");
					return false;
				}
				if("ut".indexOf(id[0]) == -1 || id.length < 2){
					alert("Invalid ID");
					return false;
				}
				return true;
			}
		</script>
	</body>
</html>
