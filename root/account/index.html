<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Manage TicTrainer Account</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/stylesheets/bgStyle.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/normalize.css">
	</head>
	<body>
    <section class="page-header">
			<div class="header-navbar">
				<a href="/" class="logo"></a>
				<h1>Manage Account</h1>
				<div style="clear: both;"></div>
			</div>
    </section>
    <section class="main-content">
			<form method="POST" name="manageAccount">
				<input type="hidden" name="source" value="manageAccount">
				<fieldset>
					<legend>Manage Account</legend>
					Account ID:<br>
					<input type="text" name="id" placeholder="t0000" required><br>
					Password:<br>
					<input type="password" name="pWord" required><br>
					<input type="submit" value="Log In" class="btn" style="margin: .5rem 0 0 0; padding: .5rem">
				</fieldset>
			</form>
    </section>
	</body>
</html>
