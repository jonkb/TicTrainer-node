<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>TicTrainer Leaderboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/stylesheets/bgStyle.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/normalize.css">
	</head>
	<body>
    <section class="page-header">
			<div class="header-navbar">
				<a href="/" class="logo"></a>
				<h1>TicTrainer Leaderboard</h1>
				<div style="clear: both;"></div>
			</div>
    </section>
    <section class="main-content">
			<button type="button" class="btn" onclick="load()">Refresh</button>
			<table id="board">
			</table>
    </section>
		<script>
			var url = '/account/leaderboard/get_leaderboard';
			load();
			function load(){
				var xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function(){
					if(xhr.readyState == 4){
						if(xhr.status == 200){
							var res = JSON.parse(xhr.responseText);
						}
						else{//For an Error Page
							document.open();
							document.write(xhr.responseText);
							document.close();
						}//ERROR
					}
				}
				xhr.open('GET', url, true);
				xhr.send();
			}
		</script>
	</body>
</html>
