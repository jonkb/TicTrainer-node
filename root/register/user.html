<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>TicTrainer registration for users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/stylesheets/bgStyle.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/normalize.css">
  </head>
  <body>
  
    <section class="page-header">
			<div class="header-navbar">
				<a href="/" class="logo"></a>
				<h1>User Account Registration</h1>
				<div style="clear: both;"></div>
			</div>
    </section>

    <section class="main-content">
      <!--FORM-->
      <form method="POST" name="addUser">
        <fieldset>
          <legend>New Account</legend>
					Sex:<br>
          <input type="radio" name="sex" value="M"> Male<br>
          <input type="radio" name="sex" value="F"> Female<br>
          Birth Date:<br>
          <input type:"text" name="birth" placeholder="mm/dd/yyyy" required> <br>
          Password:<br>
          <input type="password" name="pWord" required> <br>
          Confirm Password:<br>
          <input type="password" name="pWordConf" required> <br>
          <input type="submit" value="Create Account" class="btn">
        </fieldset>
      </form>
    </section>
  
  </body>
</html>
