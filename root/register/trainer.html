<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TicTrainer registration for trainers</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/bgStyle.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/normalize.css">
  </head>
  <body>
  
    <section class="page-header">
			<div class="header-navbar">
				<a href="/" class="logo"></a>
				<h1>Trainer Account Registration</h1>
				<div style="clear: both;"></div>
			</div>
    </section>
	
    <section class="main-content">
      <!--FORM-->
      <form method="POST" name="addTrainer" >
        <fieldset>
          <legend>New Account</legend>
          First Name:<br>
          <input type="text" name="fName" required> <br>
          Birth Date:<br>
          <input type="text" name="birth" placeholder="mm/dd/yyyy" required> <br>
          Password:<br>
          <input type="password" name="pWord" required> <br>
          Confirm Password:<br>
          <input type="password" name="pWordConf" required> <br>
          <input type="submit" value="Create Account" class="btn" style="margin: .5rem 0 0 0; padding: .5rem">
        </fieldset>
      </form>
    </section>

  </body>
</html>
