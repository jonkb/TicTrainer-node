<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Start TicTrainer Session</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/stylesheets/bgStyle.css">
		<link rel="stylesheet" type="text/css" href="/stylesheets/normalize.css">
	</head>
	<body>
    <section class="page-header">
			<div class="header-navbar">
				<a href="/" class="logo"></a>
				<h1>Start Session</h1>
				<div style="clear: both;"></div>
			</div>
    </section>
    <section class="main-content">
			<form method="POST" name="newSession">
				<input type="hidden" name="source" value="newSession">
				<fieldset>
					<legend>New Session</legend>
					Your ID:<br>
					<input type="text" name="id" placeholder="t0000" required><br>
					Password:<br>
					<input type="password" name="pWord" required><br>
					ID to link to:<br>
					<input type="text" name="lid" placeholder="u0000" required><br>
					<input type="submit" value="Link" class="btn" style="margin: .5rem 0 0 0; padding: .5rem">
				</fieldset>
			</form>
    </section>
	</body>
</html>
