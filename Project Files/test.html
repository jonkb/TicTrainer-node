<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>TicTrainer Session: Trainer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/stylesheets/bgStyle.css">
	</head>
	<body>
    <section class="page-header">
			<div class="header-navbar">
				<a href="/" class="logo"></a>
				<h1>TicTrainer Session: Trainer</h1>
				<div style="clear: both;"></div>
			</div>
    </section>
    <section class="main-content">
			<div class='tr_btns'>
				<button type='button' class='bigBtn' id='ticBtn'>Tic Detected</button><br>
				<button type='button' class='bigBtn' id='endBtn'>End Session</button>
			</div>
			<table class='paying_attention'>
				<tr>
					<td style='width:100%;'>
						<div id='animation' style='height:100%; float:right; background-color:#808080; width:100%;'></div>
					</td>
					<td id='here_btn' class='btn' style='white-space:nowrap; margin:0;'>
						I'm Here
					</td>
				</tr>
			</table>
    </section>
		<script>
			document.getElementById('here_btn').addEventListener('click', here);
			var anim_bar = document.getElementById('animation');
			var tTotal = 60;
			var tLeft = 60;
			progress();
			function progress(){
				var width = 100 * tLeft / tTotal;
				var color = '808080';
				if(tLeft / tTotal < .15)
					color = 'FF0000';
				anim_bar.setAttribute('style', 'height:100%; float:right; background-color:#'+color+'; width:'+width+'%;');
				if(tLeft > 0){
					tLeft -= 1;
					setTimeout(progress, 1000);
				}
				else{
					//End Session
				}
			}
			function here(){
				tLeft = tTotal;
			}
		</script>
	</body>
</html>
